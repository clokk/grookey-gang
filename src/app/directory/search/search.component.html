<mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field [color]="userId.valid && 'accent'">
        <input
            matInput
            formControlName="userId"
            type="userId"
            placeholder="Lookup UserId"
            autocomplete="off"
        />
    
        <mat-error *ngIf="userId.invalid && userId.dirty">
            You must enter a valid userId
        </mat-error>
        </mat-form-field>
    
        <mat-error class="server-error">{{ serverMessage }}</mat-error>
    
        <button
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="form.invalid || loading"
        >
        Submit
        </button>
    </form>
</mat-card>
